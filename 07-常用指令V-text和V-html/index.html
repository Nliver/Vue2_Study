<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-常用指令-V-text和V-html</title>
    <script src="../js/vue.js"></script>
    <!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->

</head>
<body>
<!--
1.什么是V-text指令？
v-text就相当于过去学习的innerText

2. 什么是V-html指令？
v-html就相当于过去学习的innerHTML

-->
<div id="app">
<!--    插值的方式，可以将指定的数据插入到指定的位置-->
    <p>++++{{name}}+++++</p>
<!--    插值的方式不会解析HTML-->
    <p>++++{{msg}}+++++</p>

<!--    v-text方式： 会覆盖原有的内容-->
    <p v-text="name">++++++</p>
<!--    也不会解析HTML-->
    <p v-text="msg">++++++</p>


<!--    v-html方式：会覆盖原有的内容-->
    <p v-html="name">++++++</p>
<!--    v-html方式：会解析HTML-->
    <p v-html="msg">++++++</p>

</div>
<script>
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
            name: '李MK',
            msg: "<span>我是span</span>"
        }
    });
</script>
</body>
</html>
