<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue基本模板</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="../js/vue.js"></script>
</head>
<!--
   1. v-on注意点
   1.1 绑定回调函数名称的时候,后面可以写()也可以不写
   v-on:click = "myFn"
   v-on:click = "myFn()"

   1.2 可以给绑定的回调函数传递参数
   v-on:click = "myFn('wxb', 33)"

   1.3 如果再绑定的函数中更需要用到data中的数据必须加上this

-->

<body>
<div id="app">
    <button @click="myFn('fyt', 28, $event)">我是按钮</button>
</div>
<script>
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
           gender: "man"
        },
        methods: {
            myFn(name, age, e){
                // alert("456");
                // console.log(name);
                // console.log(age);
                // console.log(e);
                console.log(this.gender);
            }
        }
    });
</script>
</body>
</html>
