<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>自定义指令参数</title>
</head>

<body>
    <!--
        1.自定义指令参数
        在使用官方指令的时候我们可以给指令传参
        例如：v-model = "name"
        在我们自定义的指令中我们也可以传递

        2. 获取自定义指令传递的参数
        在执行自定义指令对应的方法的时候，除了会传递el给我们，还会传递一个对象给我们，这个对象中就保存了指令传递过来的参数
    -->
    <div id="app">

        <p v-color="'blue'">我是段落</p>
        <p v-color="curColor">我是段落</p>
    </div>
    <script>
        /* 
        
        */
        Vue.directive('color', {
            bind: function(el, obj) {
                // el.style.color = "red";
                el.style.color = obj.value;
            }
        });
        //2. 创建一个Vue的实例对象
        let vue = new Vue({
            //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
            el: '#app',
            //4. 告诉Vue的实例对象，被控制区域的数据是什么
            data: {
                name: '李MK',
                curColor: 'green'
            },
            methods: {
                myFn() {
                    alert('把啦啦啦~');
                }
            }
        });
    </script>
</body>

</html>
