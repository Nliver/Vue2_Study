<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-Vue常用指令-V-on按键修饰符</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    1. 什么是按键修饰符
    我们可以通过按键修饰符监听特定按键触发的事件
    例如: 可以监听当前事件是否回车触发,是否由ESC触发

    2. 按键修饰符分类
    2.1 系统预定义修饰符
    2.2 自定义修饰符

-->
<div id="app">
<!--    <input type="text" @keyup.enter="myFn">-->
<!--    keycode-->
    <input type="text" @keyup.f2="myFn">
</div>
<script>
    Vue.config.keyCodes.f2 = 113;
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
            name: '李MK'
        },
        methods: {
            myFn(){
                alert('把啦啦啦~')
            }
        }
    });
</script>
</body>
</html>
