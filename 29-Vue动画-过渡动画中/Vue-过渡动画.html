<body>
<!-- 1. 当前过渡存在的问题
    通过transition+类名的方式确实能实现过渡效果
    但是实现的过渡效果并不能保存动画之后的状态
    因为Vue内部的是实现是在过程中动态绑定类名，过程完成之后删除类名
    正是因为删除了类名，所以不能保存最终的效果

    2. 在Vue中如何保存过渡的最终效果
    通过Vue提供的JS钩子来实现过渡动画
    v-on:before-enter = "beforeEnter" 进入动画之前
    v-on:enter="enter" 进入动画执行过程中
    v-on:after-enter = "afterEnter" 进入动画完成之后
    v-on:enter-cancelled = "enterCancelled" 进入动画被取消

    v-on:before-leave = "beforeLeave" 离开动画之前
    v-on:leave = "leave" 离开动画执行过程中
    v-on:after-leave = "afterLeave" 离开动画完成之后
    v-on:leave-cancelled = "leaveCancelled" 离开动画被取消

    3.JS钩子实现过渡注意点
    3.1 在动画过程中必须写上el.offsetWidth或者el.offsetHeight
    3.2 在enter和leave方法中必须调用done方法，否则after-enter和after-leave不会执行
    3.3 需要添加初始动画，那么需要把done方法包裹到setTimeout方法中调用
-->
    <div id="app1">
        <button @click="toggle">我是按钮</button>
        <!-- 
        注意点：虽然我们是通过JS钩子函数来实现过渡动画
        但是默认Vue还是会去查找类名，所以为了不让Vue去查找类名
        可以给transition添加v-bind:css="false"
        -->
        <transition appear
                    v-bind:css="false"
                    v-on:before-enter="beforeEnter"
                    v-on:enter="enter"
                    v-on:after-enter="afterEnter">
            <div class="box" v-show="isShow"></div>
            <!-- <div class="box" v-show="isShow"></div> -->
        </transition>

    </div>
    <script>

        // 这里就是MVVM中的View Model
        let vue1 = new Vue({
            el: '#app1',
            // 这里就是MVVM中的Model
            data: {
                isShow: true

            },
            // 专门用于存储监听事件回调函数
            methods: {
                /*
                    函数的特点：每次调用都会执行
                */
                toggle: function () {
                    this.isShow = !this.isShow;
                },
                beforeEnter(el){
                    // 进入动画开始之前
                    console.log("beforeEnter");
                    el.style.opacity = "0";
                },
                enter(el, done){
                    // 进入动画执行过程中
                    console.log("enter");
                    /*
                    注意点：如果是通过JS钩子来实现过渡动画
                            那么必须在动画执行过程中的回调函数中写上
                            el.offsetWidth/el.offsetHeight;
                     */
                    el.offsetWidth;
                    el.style.transition = "all 3s";
                    /*  
                        注意点：动画执行完毕之后一定要调用done回调函数
                                否则后续的afterEnter钩子函数不会被执行
                    */
                    // done();
                    /* 
                    注意点：如果想让元素一进来就有动画，最好延迟一下再调用done方法
                    
                    */
                    setTimeout(() => {
                        done() 
                    }, 0);
                },
                afterEnter(el){
                    // 进入动画执行完毕之后
                    console.log("afterEnter");
                    el.style.opacity = "1";
                    el.style.marginLeft = "500px";
                }
            },
            // 专门用于定义计算属性的
            computed: {

            }
        });
    </script>
</body>
