<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-常用指令-V-on</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    1. 什么是V-on指令？
    V-on指令专门用于给元素绑定监听事件

    2. V-on指令格式
    V-on： 事件名称=“回调函数名称”
    @事件名称 = “回调函数名称”

    3. V-on注意点：
    V-on绑定的事件被触发后，会去Vue实例对象的methods中查找对应的回调函数

-->
<div id="app">
<!--    <button onclick="alert('123')">我是按钮</button>-->
<!--
    注意点：
    1.如果是通过V-on来绑定监听事件，那么指定事件名称的时候不需要写on
    2.如果是通过v-on来绑定监听事件，那么在赋值的时候必须赋值一个回调函数的名称
-->
<!--    <button v-on:click="myFn">我是按钮</button>-->
    <button @click="myFn">我是按钮</button>
</div>

<script>
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
            name: '李MK'
        },
        methods: {
            myFn(){
                alert('789')
            }
        }
    });
</script>
</body>
</html>
