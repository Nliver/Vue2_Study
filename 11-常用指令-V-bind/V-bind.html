<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-常用指令-V-bind</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
1. 什么是V-bind指令
在企业开发中想要给"元素"绑定数据吗,我们可以使用{{}},v-text,v-html
但是如果想给"元素的属性"绑定数据,就必须使用v-bind
所以v-bind的作用是专门用于给"元素的属性"绑定数据的

2. V-bind格式
v-bind:属性名="绑定的数据"
:属性名称="绑定的数据"

3. V-bind特点
赋值的数据可以是任意一个合法的JS表达式
例如: :属性名称="age + 1"
-->
<div id="app">
<!--    <p>{{name}}</p>-->
<!--    <p v-text="name"></p>-->
<!--    <p v-html="name"></p>-->
<!--    注意点:如果要给元素的属性绑定数据,那么是不能使用插值语法的-->
<!--    <input type="text" value="{{name}}">-->
<!--    注意点: 虽然通过v-model可以将数据绑定到input标签的value属性上
                但是v-model是有局限性的,v-model只能用于input/textarea/select
                但是在企业开发中我们还可能需要给其他标签的属性绑定数据-->
<!--    <input type="text" v-model="name">-->
<!--        <input type="text" v-bind:value="name">-->
<!--        <input type="text" :value="name">-->
    <input type="text" :value="age + 1 ">

</div>
<script>
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
            name: '王小波666',
            age: 18
        }
    });
</script>
</body>
</html>
