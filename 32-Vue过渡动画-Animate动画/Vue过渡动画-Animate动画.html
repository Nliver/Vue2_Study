<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css"> -->
    <title>32-Vue过渡动画-Animate动画</title>
    <!--   1. 下载导入Vue.js-->
    <!--    通过数据驱动更新-->
    
    <script src="../js/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color:red;
        }

        .lalal {
            opacity: 0;
        }
        .acb {
            opacity: 1;
            margin-left: 500px;
        }
        .tyksksk {
            transition: all 3s;
        }

        /*

        .v-leave {
            opacity: 1;
        }
        .v-leave-to {
            opacity: 0;
        }
        .v-leave-active {
            transition: all 3s;
        } */

        
    </style>
</head>

<body>
<!-- 
    1.配合Animate.css实现过渡动画
    1.1 导入Animate.css库
    1.2 在执行过程中的属性上绑定需要的类名
-->
    <div id="app1">
        <button @click="toggle">我是按钮</button>
        <transition appear
                    enter-class = ""
                    enter-active-class = "animate__animated animate__bounceInRight"
                    enter-to-class ="">
            <div class="box" v-show="isShow"></div>
            <!-- <div class="box" v-show="isShow"></div> -->
        </transition>

    </div>
    <script>

        // 这里就是MVVM中的View Model
        let vue1 = new Vue({
            el: '#app1',
            // 这里就是MVVM中的Model
            data: {
                isShow: true

            },
            // 专门用于存储监听事件回调函数
            methods: {
                /*
                    函数的特点：每次调用都会执行
                */
                toggle: function () {
                    this.isShow = !this.isShow;
                },
            },
            // 专门用于定义计算属性的
            computed: {

            }
        });
    </script>
</body>

</html>
