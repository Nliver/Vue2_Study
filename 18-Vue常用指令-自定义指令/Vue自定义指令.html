<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-Vue常用指令-自定义指令</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    1.自定义全局指令
    在Vue中除了可以使用Vue内置的一些指令以以外，我们还可以自定义指令

    2. 自定义全局指令语法
    ue.directive('自定义指令名称'，{
        生命周期名称：function(el){
            指令业务逻辑代码
        }
    })；

    3. 指令生命周期方法
    自定义指令时一定要明确指令的业务逻辑代码更适合在哪个阶段执行
    例如：指令业务逻辑代码中没有用到元素事件，那么可以在bind阶段执行
    例如：指令业务逻辑代码中用到了元素事件，那么就需要在inserted阶段执行

    4.自定义指令注意点
    使用时需要加上V-，而在自定义时不需要加上V-
-->
<div id="app">
    <!-- <p v-color>我是段落</p> -->
    <input type="text" v-focus>
<script>
    /* 
        directive方法接收两个参数
        第一个参数：指令的名称
        第二个参数： 对象
        注意点： 在自定义指令的时候，在指定指令名称的时候，不需要写V-
        注意点： 指令可以在不同的生命周期阶段执行
        bind: 指令被绑定到元素上的时候执行
        inserted：绑定指令的元素被添加到父元素上的时候调用
    */
    Vue.directive("color", {
        // 这个el就是被绑定指令的那个元素
        bind: function (el) {
            el.style.color = "red";
        }
    });
    Vue.directive("focus", {
        // 这个el就是被绑定指令的那个元素
        insertded: function (el) {
            el.focus();
        }
    });
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
            name: '李MK'
        },
        methods: {
            myFn(){
                alert('把啦啦啦~');
            }
        }
    });
</script>
</body>
</html>
