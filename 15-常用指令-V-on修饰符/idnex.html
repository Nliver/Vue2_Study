<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-常用指令-V-on修饰符</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="../js/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .a {
            width: 300px;
            height: 300px;
            background: red;
        }
        .b {
            width: 200px;
            height: 200px;
            background: blue;
        }
        .c {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<!--
    1.V-on修饰符
    在事件中有很多东西需要我们处理，如事件冒泡、事件捕获、阻止默认行为

    2.常见修饰符
    .once  - 只触发一次回调
    .prevent -只调用 event.preventDefault()
    .stop -z只调用event.stopPropagation()
    .self -只当事件是从侦听器绑定的元素本身触发时才触发回调
    .capture -添加事件侦听器时用 capture模式
-->
<div id="app">
<!--    注意点: 默认情况下事件的回调函数可以反复的执行,只要事件被触发就会执行-->
<!--    <button v-on:click="myFn">我是按钮</button>-->
<!--    如果想让事件监听的回调函数只执行一次,那么就可以使用.once修饰符-->
<!--    <button v-on:click.once="myFn">我是按钮</button>-->
<!--    如果想阻止元素的默认行为,那么可以使用prevent修饰符-->
<!--    <a href="https://www.baidu.com" v-on:click.prevent="myFn">我是A标签</a>-->
<!-- 默认情况下嵌套的元素中,如果都监听了相同的事件,那么会触发事件冒泡
    如果想阻止事件冒泡,那么可以使用.stop修饰符
-->

<!--    <div class="a" @click="myFn1">-->
<!--        <div class="b" @click.stop="myFn2">-->
<!--            <div class="c" @click="myFn3"></div>-->
<!--        </div>-->
<!--    </div>-->
<!--如果想让回调只有当前元素触发事件的时候才执行, 那么就可以使用.self修饰符-->
<!--    <div class="a" @click="myFn1">-->
<!--        <div class="b" @click.self="myFn2">-->
<!--            <div class="c" @click="myFn3"></div>-->
<!--        </div>-->
<!--    </div>-->
<!--默认情况下是事件冒泡,如果想成为事件捕获,那么就需要使用.capture修饰符-->
    <div class="a" @click.capture="myFn1">
        <div class="b" @click.capture="myFn2">
            <div class="c" @click.capture="myFn3"></div>
        </div>
    </div>


</div>
<script>
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
            name: '李MK'
        },
    //    专门用于存储监听事件回调函数有
        methods:{
            myFn(){
                alert('触发啦~~')
            },
            myFn1(){
                console.log("爷爷");
            },
            myFn2(){
                console.log("Father")
            },
            myFn3(){
                console.log("son")
            }
        }
    });
</script>
</body>
</html>
