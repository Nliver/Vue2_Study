<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue数据单向传递</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--
1.MVVM 设计模式
在MVVM设计模式中有3各部分组成
M: Model 数据模型（保存数据，处理数据业务逻辑）
V：View 视图（展示数据，与用户交互）
VM：View Model 数据模型和视图的桥梁（M中国人、V美国人、VM翻译）

MVVM设计模式最大的特点就支持数据的双向传递
数据可以从 M -> VM -> V
也可以从 V -> VM -> M

2. Vue中的MVVM的划分
Vue其实是基于MVVM设计模式的
被控制的区域： View
Vue实例对象：View Model
实例对象中的data: Model

3. Vue中数据的单向传递
我们把“数据”交给“Vue实例对象”，Vue实例对象讲数据交给“界面”
       Model  -> View Model                 ->View
-->

<!--这里就是MVVM中的View-->
<div id="app">
    <p>{{name}}</p>
</div>
<script>
    // 这里就是MVVM中的View Model
    let vue = new Vue({
        el: '#app',
        // 这里就是MVVM中的Model
        data: {
            name: '李MK'
        }
    });
</script>
</body>
</html>
