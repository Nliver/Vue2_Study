<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36-Vue组件-自定义局部组件</title>
    <!--   1. 下载导入Vue.js-->
    <!--    通过数据驱动更新-->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1. 自定义全局组件特点
        在任何一个Vue实例控制的区域中都可以使用

        2. 自定义局部组件特点
        只能在自定义的那个Vue实例控制的区域中可以使用

        3. 如何自定义一个局部组件
        在Vue实例中新增components: {}
        在{}中通过key/vue形式注册组件
        components:{
            abc: {}
        }
    -->
    <div id="app1">
        <!-- // 3.3 使用注册好的组件 -->
        <abc></abc>
    </div>
    <div id="app2">
        <!-- // 3.3 使用注册好的组件 -->
        <abc></abc>
    </div>

    <template id="info">
        <div>
            <img src="./images/test.png" />
            <p>我是描述信息</p>
        </div>
    </template>

    <script>

        /* // 自定义全局组件
        Vue.component('abc', {
            template: "#info"
        }); */

        // 这里就是MVVM中的View Model
        let vue1 = new Vue({
            el: '#app1',
            // 这里就是MVVM中的Model
            data: {

            },
            // 专门用于存储监听事件回调函数
            methods: {
                /*
                    函数的特点：每次调用都会执行
                */
            },
            // 专门用于定义计算属性的
            computed: {

            }
        });
        let vue2 = new Vue({
            el: '#app2',
            // 这里就是MVVM中的Model
            data: {

            },
            // 专门用于存储监听事件回调函数
            methods: {
                /*
                    函数的特点：每次调用都会执行
                */
            },
            // 专门用于定义计算属性的
            computed: {

            },
            components: {
                "abc": {
                    template: "#info"
                }
            }
        });

    </script>
</body>

</html>
