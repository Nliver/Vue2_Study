<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-常用指令-V-cloak</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <style>
        [V-cloak]{
            display: none
        }
    </style>
</head>
<body>
<!--
1.Vue数据绑定过程
1.1 会先将未绑定数据的界面展示给用户
1.2 然后再根据模型中的数据和控制的区域生成绑定该数据之后的HTML代码
1.3 最后再将绑定数据之后的HTML渲染到界面上

正是在最终的HTML被生成渲染之前会先显示模板内容提供
所以如果用户网络比较满或者网页性能比较差，那么用户会看到模板内容

2. 如何解决这个问题
利用V-cloak配合[V-cloak]: {display: none}默认先隐藏未喧嚷的界面

-->
<div id="app">
    <p v-cloak>{{name}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
            name: '李MK'
        }
    });
</script>
</body>
</html>
