<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41-Vue组件-组件切换</title>
    <!--   1. 下载导入Vue.js-->
    <!--    通过数据驱动更新-->

    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.组件切换
        对于普通的元素我们可以通过v-if来实现切换
        对于组件我们也可以通过v-if来实现切换
        因为组件的本质就是一个自定义元素
    -->
    <div id="app1">
        <button @click="toggle">切换</button>
        <!-- <p v-if="isShow">我是首页</p>
        <img v-else src="../images/test.png" alt="AC娘"> -->
        <home v-if="isShow"></home>
        <photo v-else></photo>
    </div>

    <template id="home">
        <div>
            <p>我是首页</p>
        </div>
    </template>
    
    <template id="photo">
        <div>
            <img src="../images/test.png" alt="AC娘">
        </div>
    </template>
    <script>    
        Vue.component('photo', {
            template: "#photo"
        });
        Vue.component('home', {
            template: "#home"
        });
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app1',
            // 这里就是MVVM中的Model
            data: {
                isShow: true
            },
            // 专门用于存储监听事件回调函数
            methods: {
                /*
                    函数的特点：每次调用都会执行
                */
                toggle(){
                    this.isShow = !this.isShow
                }
            },
            // 专门用于定义计算属性的
            computed: {

            }
        });
    </script>
</body>

</html>
