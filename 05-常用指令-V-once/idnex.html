<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-常用指令-V-once</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--
1. 什么是指令？
指令就是Vue内部提供的一些自定义属性
这些属性中封装好了Vue内部实现的一些功能
这些属性中封装好了Vue内部实现的一些功能
只要使用这些指令就可以使用Vue中实现的这些功能

2. Vue数据绑定的特点
只要数据发生变化，界面就会跟着变化

3. V-once指令
让界面不要跟着数据变化，只渲染一次
https://cn.vuejs.org/v2/api/#v-once
-->
<div id="app">
    <p v-once>原始数据：{{name}}</p>
    <p>当前数据：{{name}}</p>
</div>
<script>
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
            name: '李MK'
        }
    });
</script>
</body>
</html>
