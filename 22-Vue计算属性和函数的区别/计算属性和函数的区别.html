<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-Vue-计算属性和函数区别</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
1、函数

2、 计算属性“会”江计算的结果缓存起来，只要数据没有发生变化，就不会重新求职

2、计算属性应用场景
计算属性：比较适合用于计算不会频繁发生变化的数据 

-->

<!--这里就是MVVM中的View-->
<div id="app">
    <p>{{msg1()}}</p>
    <p>{{msg1()}}</p>
    <p>{{msg1()}}</p>
    <p>++++++++++++</p>
    <p>{{msg2}}</p>
    <p>{{msg2}}</p>
    <p>{{msg2}}</p>
</div>
<script>
    // 这里就是MVVM中的View Model
    let vue = new Vue({
        el: '#app',
        // 这里就是MVVM中的Model
        data: {
            name: '李MK',
            age: 18,
            msg: "abcdef"
        },
        // 专门用于存储监听事件回调函数
        methods:{
            /* 
                函数的特点：每次调用都会执行
            */
            msg1(){
                console.log("msg1函数被执行了");
                res = "abcdefg".split("").reverse().join("");
                return res;
            }
        },
        // 专门用于定义计算属性的
        computed:{
            /* 
            计算属性的特点：只要返回的结果没有发生变化，那么计算属性就只会被执行一次
            计算属性的应用场景： 由于计算属性会将返回的结果缓存起来
                                所以如果返回的数据不经常变化，
                                那么使用计算属性的性能会比使用函数的性能高
            */
            msg2: function () {
                console.log("msg2计算属性被执行了");
                let res = "abcdefg".split("").reverse().join("");
                return res;
            }
        }
    });

</script>
</body>
</html>
