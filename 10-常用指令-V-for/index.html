<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-V-for指令</title>
<!--   1. 下载导入Vue.js-->
<!--    通过数据驱动更新-->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
1. 什么是v-for指令?
相当于JS中的for in 循环,可以根据数据多次渲染元素

2. v-for特点
可以遍历 数组,字符,数字和对象
-->
<div id="app">
    <ul>
<!--        <li v-for="(value, index) in list">{{index}}&#45;&#45;{{value}}</li>-->
<!--        <li v-for="(value, index) in 'abcdefg'">{{index}}&#45;&#45;{{value}}</li>-->
<!--        <li v-for="(value, index) in 6">{{index}}&#45;&#45;{{value}}</li>-->
        <li v-for="(value, key) in obj">{{index}}--{{key}}</li>
    </ul>
</div>
<script>
    //2. 创建一个Vue的实例对象
    let vue = new Vue({
        //3. 告诉Vue的实例对象，将来需要控制界面上的哪个区域
        el: '#app',
        //4. 告诉Vue的实例对象，被控制区域的数据是什么
        data: {
            list: ["张三","李四","王五","赵六"],
            obj: {
                name: "lnj",
                age: 33,
                gender: "man",
                class: "学习李~"
            }
        }
    });
</script>
</body>
</html>
